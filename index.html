<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sirius ESG - Plataforma profissional de gerenciamento ESG com cálculo automático de scores, relatórios PDF completos e metodologias baseadas em GRI, SASB e TCFD." />
    <meta name="keywords" content="ESG, sustentabilidade, compliance, relatórios ESG, GRI, SASB, TCFD, governança corporativa, meio ambiente, responsabilidade social" />
    <meta name="author" content="Sirius ESG" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sirius ESG - Plataforma Profissional de Gestão ESG" />
    <meta property="og:description" content="Gestão ESG simplificada: calcule scores automaticamente, gere relatórios profissionais e acompanhe métricas ambientais, sociais e de governança." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://sirius-esg.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sirius ESG" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sirius ESG - Plataforma Profissional de Gestão ESG" />
    <meta name="twitter:description" content="Gestão ESG democratizada: métricas, scores automáticos e relatórios profissionais baseados em GRI/SASB/TCFD" />
    <meta name="twitter:image" content="/twitter-card.png" />

    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS for initial load -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }

      .loading-text {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 32px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <title>Sirius ESG - Plataforma Profissional de Gerenciamento ESG</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Esta aplicação requer JavaScript para funcionar corretamente.</p>
        <p>Por favor, habilite o JavaScript no seu navegador e recarregue a página.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-text">Sirius ESG</div>
      <div class="loading-subtitle">Carregando plataforma ESG...</div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Remove loading screen when React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>

    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
          }
        }
      });
    </script>
  </body>
</html>
